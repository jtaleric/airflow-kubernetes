versionAliases:
  - version: 4.7
    alias: stable
  - version: 4.8
    alias: next
  - version: 4.9
    alias: future

dagConfig:
  schedules:
    enabled: false 
    default: "0 12 * * 1,3,5"
    openstack: "0 12 * * 1-6"
  cleanupOnSuccess: false 

platforms:
  cloud:
    - version: 4.9
      releaseStream: 4.9.0-0.nightly
      providers:
      - name: aws
        profiles:
        - my_cool_username_1 
        - my_cool_username_2
      - name: azure
        profiles:
        - my_cool_username_1 
      - name: gcp
        profiles:
        - my_cool_username_2
